<div class="field-list">
  <div class="row justify-content-center">
    <div class="col-md-1"></div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" style="text-align: left">
          <h4>Fields</h4>
        </div>
        <div class="card-body">

          <table class="table table-striped table-hover">
            <thead>
            <th>Label</th>
            <th>Type</th>
            <th>Required</th>
            <th>Is Active</th>
            <th>
              <button class="btn btn-primary" (click)="createField(content)"><svg class="svg-icon add-field" viewBox="0 0 20 20">
                <path d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10"></path>
              </svg> Add Field</button>
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let field of form.fields">
              <td>
                {{field.label}}
              </td>
              <td>
                {{getFieldTypeByEnum(field.fieldType)}}
              </td>
              <td>
                {{field.required}}
              </td>
              <td>
                {{field.active}}
              </td>
              <td class="border border-info">
                <button class="btn edit-field" (click)="editField(content, field)"><svg class="svg-icon" viewBox="0 0 20 20">
                  <path d="M18.303,4.742l-1.454-1.455c-0.171-0.171-0.475-0.171-0.646,0l-3.061,3.064H2.019c-0.251,0-0.457,0.205-0.457,0.456v9.578c0,0.251,0.206,0.456,0.457,0.456h13.683c0.252,0,0.457-0.205,0.457-0.456V7.533l2.144-2.146C18.481,5.208,18.483,4.917,18.303,4.742 M15.258,15.929H2.476V7.263h9.754L9.695,9.792c-0.057,0.057-0.101,0.13-0.119,0.212L9.18,11.36h-3.98c-0.251,0-0.457,0.205-0.457,0.456c0,0.253,0.205,0.456,0.457,0.456h4.336c0.023,0,0.899,0.02,1.498-0.127c0.312-0.077,0.55-0.137,0.55-0.137c0.08-0.018,0.155-0.059,0.212-0.118l3.463-3.443V15.929z M11.241,11.156l-1.078,0.267l0.267-1.076l6.097-6.091l0.808,0.808L11.241,11.156z"></path>
                </svg></button>
                <button class="btn delete-field" (click)="deleteField(field.id)"><svg class="svg-icon" viewBox="0 0 20 20">
                  <path d="M17.114,3.923h-4.589V2.427c0-0.252-0.207-0.459-0.46-0.459H7.935c-0.252,0-0.459,0.207-0.459,0.459v1.496h-4.59c-0.252,0-0.459,0.205-0.459,0.459c0,0.252,0.207,0.459,0.459,0.459h1.51v12.732c0,0.252,0.207,0.459,0.459,0.459h10.29c0.254,0,0.459-0.207,0.459-0.459V4.841h1.511c0.252,0,0.459-0.207,0.459-0.459C17.573,4.127,17.366,3.923,17.114,3.923M8.394,2.886h3.214v0.918H8.394V2.886z M14.686,17.114H5.314V4.841h9.372V17.114z M12.525,7.306v7.344c0,0.252-0.207,0.459-0.46,0.459s-0.458-0.207-0.458-0.459V7.306c0-0.254,0.205-0.459,0.458-0.459S12.525,7.051,12.525,7.306M8.394,7.306v7.344c0,0.252-0.207,0.459-0.459,0.459s-0.459-0.207-0.459-0.459V7.306c0-0.254,0.207-0.459,0.459-0.459S8.394,7.051,8.394,7.306"></path>
                </svg></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit field</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cross')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body row justify-content-center ">
    <form [formGroup]="editFieldForm">
      <div class="form-group row">
        <label for="label">Label</label>
        <div class="input-group">
          <input id="label" class="form-control" [formControlName]="'label'" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label for="fieldType">Field Type</label>
        <select id="fieldType" class="form-control" [formControlName]="'fieldType'">
          <option>SINGLE_LINE_TEXT</option>
          <option>MULTILINE_TEXT</option>
          <option>RADIO_BUTTON</option>
          <option>CHECKBOX</option>
          <option>COMBOBOX</option>
          <option>DATE</option>
        </select>
      </div>

      <div class="form-group row" *ngIf="['CHECKBOX', 'COMBOBOX', 'RADIO_BUTTON'].includes(editFieldForm.get('fieldType').value)">
        <label for="options">Options</label>
        <textarea id="options" class="form-control" [formControlName]="'options'" type="">
        </textarea>
      </div>

      <div class="form-group align-content-start">
        <div>
        <input class="form-check-input" type="checkbox" id="required" [formControlName]="'required'">
        <label class="form-check-label" for="required">
          Required
        </label>
        </div>

        <div>
        <input class="form-check-input " type="checkbox" id="active" [formControlName]="'active'">
        <label class="form-check-label" for="active">
          Active
        </label>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('save click')">Save</button>
  </div>
</ng-template>
