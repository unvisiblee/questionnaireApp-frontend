<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right required">E-Mail
                Address</label>
              <div class="col-md-6">
                <input type="email" [formControlName]="'email'" placeholder="Email" id="email_address" class="form-control" name="email-address" required
                       autofocus>
                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="error">
                  Please provide a valid email!
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right required">Username</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'username'" placeholder="Username" class="form-control" required autofocus>
                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="error">
                  Username should be at least 3 symbols length!
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right required">Password</label>
              <div class="col-md-6">
                <input type="password" [formControlName]="'password'" placeholder="Password" id="password" class="form-control" name="password" required>
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="error">
                  Password is too weak!
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password-confirm" class="col-md-4 col-form-label text-md-right required">Password confirm</label>
              <div class="col-md-6">
                <input type="password" [formControlName]="'passwordConfirm'" placeholder="Repeat your password" id="password-confirm" class="form-control" name="password" required>
                <span *ngIf="!signupForm.get('passwordConfirm').valid && signupForm.get('passwordConfirm').touched" class="error">
                  Passwords must match!
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'firstName'" placeholder="First name"  id="first_name" class="form-control" name="first_name">
              </div>
            </div>

              <div class="form-group row">
                <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'lastName'" placeholder="Last name"  id="last_name" class="form-control" name="first_name">
                </div>
              </div>

                <div class="form-group row">
                  <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                  <div class="col-md-6">
                    <input type="number" [formControlName]="'phoneNumber'" placeholder="375(12)3456789" id="phone_number" class="form-control" name="first_name">
                  </div>
                </div>


            <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
